<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health check URL and Servers</title>
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <h1><i class="fa-solid fa-link"></i>Health check URL and Servers<i class="fa-solid fa-link"></i></h1>

  <div id="loading">
    <i class="fa-solid fa-circle-notch fa-spin"></i>
  </div>

  <div id="counters">
    <p id="total">Total analyzed: <span id="total-analyzed">0</span></p>
    <p id="successfull">Total successful: <span id="total-successful">0</span></p>
    <p id="unsuccessfull">Total unsuccessful: <span id="total-unsuccessful">0</span></p>
  </div>

  <div id="results"></div>

  <input type="file" id="file-input" accept=".txt" style="display: none;">
  <button id="file-upload"><i class="fa-solid fa-upload"></i>Upload File</button>
  <button id="export-csv"><i class="fa-solid fa-file-export"></i>Export to CSV</button>


  <script src="./js/script.js"></script>
</body>

</html>
